<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="icon" href="../images/favicon.png" type="image/png">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <form method="POST" id="form">
            <fieldset>
                <legend>Register</legend>
                <label for="username"></label>
                <input type="text" id="username" placeholder="username" pattern = "^[0-9A-Za-z]{3,20}$" required>
                <label for="password"></label>
                <input type="text" id="password" placeholder="password" pattern  ="^[0-9A-Za-z]{3,20}$" required>
                <label for="name"></label>
                <input type="text" id="name" placeholder="name" minLength="4" maxlength="150" required>
                <label for="email"></label>
                <input type = "email" id="email" placeholder ="email">
                <label for="phone"></label>
                <input type = "text" id = "phone" placeholder="phone" pattern = "(\([0-9]{2}\)|[0-9]{2})9?[0-9]{4}-?[0-9]{4}">
                <label for="experience"></label>
                <textarea id="experience" placeholder =  "experience" minlength="10" maxLength="600"></textarea>
                <label for="education"></label>
                <textarea id="education" placeholder =  "education" minlength="10" maxLength="600"></textarea>
                <button type="submit">Submit</button>
            </fieldset>
            <script type= "module" src="../js/register.js"></script>
        </form>
        <a href="login.html">Go back to Login Page</a>
        <p id="errorMessage"></p>
    </body>
</html>
